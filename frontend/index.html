<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCTS Regenwormen Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MCTS Regenwormen Simulator</h1>
        <form id="game-form">
            <label for="hand">Hand (comma separated dice values):</label>
            <input type="text" id="hand" name="hand" placeholder="e.g. 1,1,4,4">
            <label for="dice_throw">Dice Throw (optional, comma separated):</label>
            <input type="text" id="dice_throw" name="dice_throw" placeholder="e.g. 2,3,4">
            <label for="simulations">Number of Simulations: <span id="sim-value">10000</span></label>
            <input type="range" id="simulations" name="simulations" min="5000" max="25000" value="10000" step="500">
            <button type="submit">Run MCTS</button>
        </form>
        <div id="results">
            <h2>Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Expected Score</th>
                        <th>Visit Count</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
